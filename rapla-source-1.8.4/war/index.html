<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta HTTP-EQUIV="Refresh" CONTENT="1;URL=rapla/raplaclient.jnlp">
  <title>Téléchargement du logiciel</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="images/favicon.ico" />
</head>
<body>
  <img src="images/rapla_128x128.ico" alt="Rapla icône" id="imgA">
  <h1 class="display-4">Merci d'avoir téléchargé le logiciel.</h1>

  <img src="images/arrow.png" alt="Flèche indiquant le téléchargement" width="100px;" id="arrow">


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

  <script type="text/javascript">

    $.wait = function( callback, seconds){
      return window.setTimeout( callback, seconds * 1000 );
    }
    $.wait( function(){   $( "#arrow" ).fadeIn('slow'); $( "#arrow" ).addClass("animated bounceInLeft"); }, 1);

  </script>
</body>
